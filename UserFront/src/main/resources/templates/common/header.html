            var permanentAddress = $("#permanentAddress").val(); 
            var currentAddress = $("#currentAddress").val();

            var panNumber = $("#panNumber").val(); 
            var username = $("#username").val();
            
            $("#id1").html("First Name: "+firstName);
            $("#id2").html("Last Name: "+lastName);
            $("#id3").html("Phone: "+phone);
            $("#id4").html("Email: "+email);
            $("#id5").html("Permanent Address: "+permanentAddress);

            $("#id7").html("Aadhar Number: "+aadharNumber);

            $("#id9").html("Username: "+username);
            
			$('#exampleModal').modal('show');
